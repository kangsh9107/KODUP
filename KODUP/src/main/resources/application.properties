server.port=8282
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.mvc.static-locations=/resources/**

spring.datasource.url=jdbc:mysql://localhost:3306/kodup?serverTimezone=UTC&allowMultiQueries=true
spring.datasource.username=hong
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis mapping
mybatis.mapper-locations=static/mapper/*.xml

# file upload
spring.servlet.multipart.max-request-size=512MB
spring.servlet.multipart.max-file-size=512MB

# 서버 자동 재가동
spring.devtools.livereload.enabled=true
spring.freemarker.cache=false

# HTTP 헤더 크기 설정(사진전송시 오류방지)
server.max-http-header-size = 400000
